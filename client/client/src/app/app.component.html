
<main class="main">
  <header ng-show="false">
    <mat-toolbar class="header-bar">
      <a class="logo" aria-label="Example icon-button with menu icon"
        routerLink="/">
        <img class="system-logo" src="https://edwardthienhoang.wordpress.com/wp-content/uploads/2020/04/1_zmkt_fcfh7g06ganvgsfjq.png?w=700"/>
      </a>

      <span class="example-spacer"></span>

      <theme-component></theme-component>

      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
        (click)="openCreateDialog()"
        *ngIf="jwtService.getRole() ==='ROLE_ADMIN'">
        <mat-icon class="add-icon" fontIcon="add_box" color="primary"></mat-icon>
      </button>
      
      <div class="menu-account">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon color="primary">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon color="primary">face icon</mat-icon>
            <span>Account</span>
          </button>
          <button mat-menu-item (click) = "handleLogout()">
            <mat-icon color="primary">exit_to_app</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
  </header>
</main>

<router-outlet />
